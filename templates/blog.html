{% extends "base.html" %}

{% block content %}


{% for post in posts %}
    <h2 class="commenttitle">
    <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
        {{ post.title }}
    </a>
    </h2>
    <small class="centered">{{ format_date(post.date) }}</small>



    {% if post.cropped %}
        {{ post.html_cropped|safe }}
        <p><a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">read full post</a></p>
    {% else %}
        {{ post.html|safe }}
    {% endif %}
{% endfor %}

{% endblock %}
